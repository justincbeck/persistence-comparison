<span jwcid="@Border">
	<div style="width: 800px">
		<table style="width: 375px; float: left;">
			<td>Created Date</td>
			<td>Name</td>
			<span jwcid="@Foreach" source="ognl:persons" value="ognl:person" element="tr">
				<td><span jwcid="@Insert" value="ognl:person.created" /></td>
				<td>
					<span jwcid="@DirectLink" listener="listener:selectParent" parameters="ognl:person.id">
						<span jwcid="@Insert" value="ognl:person.name" />
					</span>
				</td>
			</span>
		</table>
		<form jwcid="@Form">
			<table style="float:right">
			    <tr>
	            	<td>
				  		<label>Children</label>
		   		  	</td>
		   		</tr>
		   		<tr>
	   		        <td>
		   		        <select jwcid="@Select" multiple="ognl:true" size="4">
	   			        	<span jwcid="@Foreach" source="ognl:children" value="ognl:child">
	   			        		<option jwcid="@Option" selected="ognl:false" label="ognl:child.name"/>
	   		    	    	</span>
	   		        	</select>
	   		        </td>
				</tr>
			</table>
		</form>
	</div>
</span>
